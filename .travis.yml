language: java
jdk:
  # junit5 requires java 8
  - oraclejdk8
  #- oraclejdk9

addons:
    sonarcloud:
        organization: "robstoll-github"
        token:
            secure: $SONAR_TOKEN


before_install:
 - chmod +x gr
install: true

script:
  - ./gr -i build
  - sonar-scanner
    -Dsonar.projectKey=robstoll_tutteli-spek-extensions
    -Dsonar.sources=src
    -Dsonar.projectVersion=0.4.0-SNAPSHOT
    -Dsonar.jacoco.reportMissing.force.zero=true
    -Dsonar.junit.reportPaths=$TRAVIS_BUILD_DIR/build/test-results/junit-platform
    -Dsonar.jacoco.reportPaths=$TRAVIS_BUILD_DIR/build/jacoco/junitPlatformTest.exec
    -Dsonar.verbose=true
    -Dsonar.verbose=true
  - cat sonar.log
  - head -c 50 build/jacoco/junitPlatformTest.exec
  - head -c 50 build/test-results/junit-platform/TEST-spek.xml


after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/caches/
    - $HOME/.sonar/cache
